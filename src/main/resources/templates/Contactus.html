<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <!-- <title> Responsive Contact Us Form  | CodingLab </title>-->
  <link rel="stylesheet" href="style.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{~/css/contactus.css}"></head>
<body>
<div class="container">
  <div class="content">
    <div class="left-side">
      <div class="address details">
        <i class="fas fa-map-marker-alt"></i>
        <div class="topic">Address</div>
        <div class="text-one">Chitwan,</div>
        <div class="text-two">Bharatpur 11</div>
      </div>
      <div class="phone details">
        <i class="fas fa-phone-alt"></i>
        <div class="topic">Phone</div>
        <div class="text-one">+977 98450 12345</div>
        <div class="text-two">+977 98450 54321</div>
      </div>
      <div class="email details">
        <i class="fas fa-envelope"></i>
        <div class="topic">Email</div>
        <div class="text-one">snookerhelp@gmail.com</div>
        <div class="text-two">info.snooker@gmail.com</div>
      </div>
    </div>
    <div class="right-side">
      <div class="topic-text">Send us a message</div>
      <p>If you have any work from our website, you can send me message from here. It's our pleasure to help you.</p>
      <form th:method="post" th:action="@{/user/savecontact}" th:object="${contact}">
      <div class="input-box">
          <input type="text" placeholder="Enter your name" th:field="*{contactname}" th:value="${contact.contactname}">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email" th:field="*{contactemail}" th:value="${contact.contactemail}">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your Subject" th:field="*{contactsubject}" th:value="${contact.contactsubject}">
        </div>

    <div class="input-box message-box">
      <textarea name="contactmessage" placeholder="Type your message" required th:field="*{contactmessage}" th:value="${contact.contactsubject}"></textarea>
    </div>
        <div class="button">
          <input type="submit" value="Send Now" >
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
